<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <!-- Пузырьки фона -->
  <div class="aero-bubble" style="width: 80px; height: 80px; top: 15%; right: 20%;"></div>
  <div class="aero-bubble" style="width: 150px; height: 150px; bottom: 10%; left: 15%;"></div>

  <div class="aero-panel">
    <h1>Регистрация</h1>
    
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" class="aero-input" name="email" placeholder="Email" required>
        <input type="password" class="aero-input" name="password" placeholder="Пароль" required>
        <input type="number" class="aero-input" name="age" placeholder="Возраст">
        <input type="number" step="0.1" class="aero-input" name="weight" placeholder="Вес (кг)">
        <input type="number" class="aero-input" name="height" placeholder="Рост (см)" required>
        
        <div class="gender-selection">
            <label>Пол:</label>
            {% for gender in genders %}
            <label>
                <input type="radio" name="gender" value="{{ gender }}" 
                       {% if loop.first %}checked{% endif %}>
                {{ gender|capitalize }}
            </label>
            {% endfor %}
        </div>

        <button type="submit" class="aero-button">Зарегистрироваться</button>
        <div class="form-footer">
      Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
    </div>
    </form>
  </div>
  </div>
</body>
</html>
